{% for idea in ideas %}

    <div class="idea">
        <img 
        src="{{idea.image}}" 
        alt="{{idea.title}}">

        <div>
            <h3>{{idea.title}}</h3>
            
            <p>{{idea.category}}</p>
            
            <div class="description">
                {{idea.description}}

            </div>
            <a href="{{idea.link}}" target="_blanck">Ir a Ideia</a>
        </div>
        
    </div>
    
{% endfor %}
